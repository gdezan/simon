<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simon Game</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Bree+Serif" rel="stylesheet">
</head>

<body>
    <h1>Simon&#174 Game</h1>
    <div class="whole-game">
        <div class="game-frame">
            <div class="buttons">
                <div class="btn green"></div>
                <div class="btn red"></div>
                <div class="btn yellow"></div>
                <div class="btn blue"></div>
            </div>
            <div class="game-menu">
                <div class="menu-title">Simon&#174</div>
                <div class="menu-middle">
                    <div class="count">
                        <div class="count-display">
                            <div class="display-text"></div>
                        </div> COUNT</div>
                    <div class="start">
                        <div class="start-button mb"></div> START</div>
                    <div class="strict">
                        <div class="strict-light"></div>
                        <div class="strict-button mb"></div> STRICT</div>
                </div>
                <div class="switch">
                    <span>OFF</span>
                    <div class="toggle">
                        <div class="tick"></div>
                    </div>
                    <span>ON</span>
                </div>
            </div>
        </div>
    </div>

    <audio data-key="0" src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3"></audio>
    <audio data-key="1" src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3"></audio>
    <audio data-key="2" src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3"></audio>
    <audio data-key="3" src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3"></audio>

    <script src="script.js"></script>
</body>

</html>
